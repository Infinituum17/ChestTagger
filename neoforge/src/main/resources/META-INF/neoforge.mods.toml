modLoader = "javafml"
loaderVersion = "[${loader_version},)"
issueTrackerURL = "https://github.com/Infinituum17/LabellingContainers/issues"
license = "Infinituum License"

[[mods]]
modId = "labellingcontainers"
version = "${version}"
displayName = "Labelling Containers"
authors = "Infinituum"
description = '''
This mod helps you organize the content of your chests and other containers by assigning them a name, and without using annoying signs
'''
logoFile = "assets/labellingcontainers/icon.png"

[[dependencies.labellingcontainers]]
modId = "neoforge"
type = "required"
versionRange = "[${neoforge_base_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.labellingcontainers]]
modId = "minecraft"
type = "required"
versionRange = "[${minecraft_version},)"
ordering = "NONE"
side = "BOTH"

[[dependencies.labellingcontainers]]
modId = "architectury"
type = "required"
versionRange = "[${architectury_api_version},)"
ordering = "AFTER"
side = "BOTH"

[[dependencies.labellingcontainers]]
modId = "fastconfigapi"
type = "required"
versionRange = "[${fastconfigapi_version}]"
ordering = "AFTER"
side = "BOTH"

[[mixins]]
config = "external.mixins.json"

[[mixins]]
config = "labellingcontainers-common.mixins.json"